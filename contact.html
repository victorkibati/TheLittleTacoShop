<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victor M. Kibati">
  <meta name="description" content="Contact Information for The Little Taco Shop">
  <title>Contact Us - LTS</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Our Contact Form</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="/">Home</a></li>
        <li><a href="/#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero">
    <figure>
      <img src="img/tacos_close_up_1000x649.png" alt="Little Taco Shop Tacos" title="We love Tacos" width="1000"
        height="649">
      <figcaption class="offscreen">Taco Shop Tacos</figcaption>
    </figure>
  </section>
  <main class="main">
    <article id="location" class="main__article">
      <h2>Our Location</h2>
      <hr>
      <address>
        Yaya Centre Shop C16<br>
        Nairobi, Kenya.<br>
      </address>
      <br>
      <div id="map-container">
        <iframe width="400px" height="264"
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3988.8028922948324!2d36.78490137496567!3d-1.2926913986950237!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x182f10a3dc8a2425%3A0x94e48314489213d4!2sYaya%20Centre!5e0!3m2!1sen!2ske!4v1713441638163!5m2!1sen!2ske"
          width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy"
          referrerpolicy="no-referrer-when-downgrade"></iframe>
      </div>
      <br>
      <hr>
      Phone: <a href="tel:+254712345678">+2547-12-345-678</a>
    </article>

    <article class="main__article contact">
      <h2 class="contact__h2">Contact Us</h2>
      <form action="https://httpbin.org/get" method="get" class="contact__form">
        <fieldset class="contact__fieldset">
          <legend class="offscreen">Send Us A Message</legend>
          <p class="contact__p">
            <label class="contact__label" for="name">Name:</label>
            <input class="contact__box" type="text" name="name" id="name" placeholder="Your name" autocomplete="on"
              required autofocus>
          </p>
          <p class="contact__p">
            <label class="contact__label" for="email">Email:</label>
            <input class="contact__box" type="email" name="email" id="email" placeholder="Your email" autocomplete="on"
              required>
          </p>
          <p class="contact__p">
            <label class="contact__label" for="message">Your Message:</label><br>
            <textarea class="contact__box" name="message" id="message" cols="30" rows="10"
              placeholder="Type your message here" required></textarea>
          </p>
        </fieldset>
        <button class="contact__button" type="submit">Send</button>
        <button class="contact__button" type="reset">Reset</button>
      </form>
    </article>
  </main>
  <footer class="footer">
    <p>
      <span class="nowrap">&copy; <time id="year"></time> The Little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
