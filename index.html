<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Victor M. Kibati">
  <meta name="description" content="The official website for The Little Taco Shop">
  <title>The Little Taco Shop</title>
  <link rel="icon" href="img/favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <script src="js/main.js" defer></script>
</head>

<body>
  <header class="header">
    <h1 class="header__h1">Little Taco Shop</h1>
    <nav class="header__nav">
      <ul class="header__ul">
        <li><a href="#menu">Menu</a></li>
        <li><a href="hours.html">Hours</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="about.html">About</a></li>
      </ul>
    </nav>
  </header>

  <section class="hero">
    <h2 class="hero__h2">Karibu!</h2>
    <figure>
      <img src="img/tacos_and_drink_1000x667.png" alt="Tacos and a Drink" title="We love Tacos" width="1000" height="667">
      <figcaption class="offscreen">Tacos and a Drink</figcaption>
    </figure>
  </section>

  <main class="main">
    <article id="menu" class="main__article menu">
      <h2 class="menu__h2">Our Menu</h2>
      <table class="menu__container">
        <caption class="offscreen">Our Tacos</caption>
        <thead>
          <tr>
            <th class="menu__header" scope="col">Tacos</th>
            <th class="menu__header" scope="col">Qty</th>
            <th class="menu__header" scope="col">Price (Kshs.)</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <th class="menu__item menu__cr" scope="row" rowspan="3">Crunchy</th>
            <td class="menu__item">1</td>
            <td class="menu__item">150</td>
          </tr>
          <tr>
            <td class="menu__item">2</td>
            <td class="menu__item">250</td>
          </tr>
          <tr>
            <td class="menu__item">3</td>
            <td class="menu__item">325</td>
          </tr>
          <tr>
            <th class="menu__item menu__sf" scope="row" rowspan="3">Soft</th>
            <td class="menu__item">1</td>
            <td class="menu__item">200</td>
          </tr>
          <tr>
            <td class="menu__item">2</td>
            <td class="menu__item">350</td>
          </tr>
          <tr>
            <td class="menu__item">3</td>
            <td class="menu__item">450</td>
          </tr>
        </tbody>
        <tfoot>
          <tr>
            <td colspan="3">Chips & Salsa $2</td>
          </tr>
        </tfoot>
      </table>
    </article>

    <article class="order__form">
      <div id="order-form-container" class="order-form-container">
        <form action="#" method="post">
          <h2>Make Your Order Here:</h2>
          <div class="form-row">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
          </div>
          <div class="form-row">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
          </div>
          <div class="form-row">
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone" required>
          </div>
          <div class="form-row">
            <label for="tacoType">Taco Type:</label>
            <select id="tacoType" name="tacoType" required>
              <option value="">Select Taco Type</option>
              <option value="crunchy">Crunchy Taco</option>
              <option value="soft">Soft Taco</option>
              <option value="grilled">Grilled Taco</option>
            </select>
          </div>
          <div class="form-row">
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" min="1" required>
          </div>
          <div class="form-row">
            <label for="extras">Extras (e.g., Guacamole, Sour Cream):</label>
            <input type="text" id="extras" name="extras">
          </div>
          <div class="form-row">
            <input type="submit" value="Submit Order">
          </div>
        </form>
      </div>
    </article>

    <br>

    <p class="center"><a href="#">Back to Top</a></p>
  </main>

  <hr>

  <footer class="footer">
    <p>
      <span class="nowrap">Copyright &copy; <time id="year"></time></span>
      <span class="nowrap">The Little Taco Shop</span>
    </p>
  </footer>
</body>

</html>
